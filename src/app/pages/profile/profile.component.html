<div class="row animated fadeIn">

    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">nombre usuarios</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>

                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>

                </form>

            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" style="text-align: center;">

                <h4 class="card-title">Fotograf√≠a del usuario</h4>
                <h6 class="card-subtitle">nombre usuarios</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150"><br><br><br>
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150"><br><br><br>

                <!--  con event se recibe un objeto con todas sus propiedades
                donde dentro de event.target.files[0] se encuentra el nombre del archivo que estoy por subir-->
                <input (change)="seleccionImagen($event.target.files[0])" type="file"><br><br>

                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Actualizar Foto
                </button>
            </div>
        </div>
    </div>
</div>
