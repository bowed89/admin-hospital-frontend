<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso - {{progreso1}}</h4>
                <div class="progress">
                    <!-- aria-valuenow="20" es un atributo del DIV y no reconoce Angular
                        asi que reemplaza por esto: [attr.ariaValuenow]="progreso" 
                    lo mismo pasa con  style="width: 20%" que se reemplaza por : [style.width]="progreso + '%' "-->
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuenow="20" aria-valuemin="20" aria-valuemax="100" [style.width]="progreso1 + '%' "></div>
                </div> <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuenow="20" aria-valuemin="20" aria-valuemax="100" [style.width]="progreso2 + '%' "></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso1 = $event" nombre="Progresss Azul" [progreso]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizaValor)="progreso2 = $event" nombre="Progresss Verde" [progreso]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
