<!-- oculto es una variable donde en style.css llamo 'display: none;' para ocultar el modal(ventana emergente)
y cuando hago clicks llama a la variable oculto para salvar con una palabra oculto que a la vez llama al style.css para ocultar -->

<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" style="text-align: center;">

                    <img *ngIf="!imagenTemp" [src]="'xxxxx' | imagen" class="w150"><br><br><br>
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150"><br><br><br>

                    <!--  con event se recibe un objeto con todas sus propiedades
                     donde dentro de event.target.files[0] se encuentra el nombre del archivo que estoy por subir-->
                    <input (change)="seleccionImagen($event.target.files[0])" type="file"><br><br>
                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
